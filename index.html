<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>

    <!-- FAVICOIN -->
    <link rel="shortcut icon" href="resources/images/pokemon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a36cdd0297.js" crossorigin="anonymous"></script>
    
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="resources/css//style.css">

    <script src="resources/js/pokeapi.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand background-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="resources/images/pokeball.png" alt="" width="55" height="55">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="pokeName" name="pokeName">
                    <button class="btn btn-outline-success" onclick="fetchPokemon()" id="search">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2>Pokedex LaunchX</h2>
        <hr class="featurette-divider">
        <div class="d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col align-self-center">
                    <div class="card" style="width: 20rem;">
                        <img src="resources/images/pokemon.png" id="pokeImg" class="card-img-top" alt="Pokeapi Image">
                        <div class="card-header">
                            <p id="name"></p>
                        </div>
                        <div class="card-body">
                            <div id="type">
                            </div>
                            <div id="abilities">
                            </div>
                            <div id="stats">
                            </div>
                            <div id="moves">
                            </div>
                        </div>
                        <div class="card-footer">
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"> -->
        
        <div id="notFound">

        </div>
        <!-- <button class="btn btn-primary" onclick="fetchPokemon()">Buscar</button> -->
    </main>
    <footer class="footer container-fluid">
        <div class="container">
            <span> &copy; 2022 Juan Carlos Monreal.</span>
            <span>Todos los derechos reservados</span>
        </div>
    </footer>
</body>
</html>
